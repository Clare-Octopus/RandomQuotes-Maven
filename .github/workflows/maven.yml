name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install Octopus Deploy CLI
      uses: OctopusDeploy/install-octocli@v1
      with:
        version: 7.4.3124

    - name: Update version
      run: mvn versions:set -DnewVersion=0.1.${{ github.run_number }}

    - name: List dependencies
      run: mvn dependency:tree

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DfinalName=app

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 0.1.${{ github.run_number }}
        release_name: Release 0.1.${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/app.jar
        asset_name: app.jar
        asset_content_type: application/zip

    - name: Rename package
      run: mv target/app.jar target/app.0.1.${{ github.run_number }}.jar

    - name: Push Package
      run: >
        octo push
        --space=${{ secrets.OCTOPUS_SERVER_SPACE}}
        --server=${{ secrets.OCTOPUS_SERVER_URL }}
        --apiKey=${{ secrets.OCTOPUS_API_KEY }}
        --package target/app.0.1.${{ github.run_number }}.jar

    - name: Build Package Info
      run: >-
        echo "{
        \"PackageId\": \"app\",
        \"Version\": \"0.1.${{ github.run_number }}\",
        \"BuildUrl\": \"https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}\",
        \"BuildNumber\": \"${{ github.run_number }}\",
        \"Branch\": \"${{ github.head_ref }}\",
        \"OctopusBuildInformation\": {
        \"BuildEnvironment\":\"GithubActions\",
        \"VcsCommitNumber\":\"${{ github.ref }}\",
        \"VcsType\": \"Git\",
        \"VcsRoot\": \"https://github.com/OctopusSamples/RandomQuotes-Java\"}}" > buildinfo.json; cat buildinfo.json

    - name: Push Build Info Package
      run: >
        octo build-information
        --space=${{ secrets.OCTOPUS_SERVER_SPACE}}
        --server=${{ secrets.OCTOPUS_SERVER_URL }}
        --apiKey=${{ secrets.OCTOPUS_API_KEY }}
        --package-id=app
        --version=0.1.${{ github.run_number }}
        --file=buildinfo.json